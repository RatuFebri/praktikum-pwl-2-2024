<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-green-300 font-sans">
   <section id="title" class="text-center py-4">
      <h1 class="text-2xl font-bold">Todo List Application</h1>
   </section>
   <section id="input" class="flex justify-center items-center space-x-2 py-4">
      <input type="text" name="assignment" id="assignment" 
             class="border border-gray-300 rounded-md px-4 py-2 w-96 shadow-sm focus:outline-none focus:border-blue-100"
             placeholder="Inputkan tugas yang akan dikerjakan ...">
      <input type="button" id="btn-tambah" value="TAMBAH"
             class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md cursor-pointer">
   </section>
   <section id="output" class="mx-auto w-full max-w-2xl space-y-4"></section>
   <script src="main.js"></script>
</body>
</html>
